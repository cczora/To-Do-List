<!DOCTYPE html>
<html>
	<head>
		<!--Bootstrap links provided via https://getbootstrap.com/docs/4.1/getting-started/introduction/-->
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
		<script src="To-Do List.js"></script>
		
		<title>Todo List</title>
		
		<style>
			.form-group{
				font-weight:bold;
			}
			#formContainer{
				background-color:lightblue;
			}
			#alertContainer{
				background-color:lightgreen;
				display:flex;
				flex-wrap: wrap;
				justify-content: space-evenly;
			}
			.alert{
				flex-basis:auto;
			}
			p {
				padding: 10px 5px;
				font-weight: bold;
			}
			.mt-20 {
				margin-bottom:20px;
			}
		</style>
		
	</head>
	
	<body>
		<div class="container" id = "formContainer">
			<div class="row justify-content-center">
				<div class="text-center">
					<h1>Todo List</h1>
				</div>
			</div>
			
			<div class="row">
				<div class="col-8" style="margin:auto">
				<form name="attributes" onsubmit = "return addItem();" method="post" action=#>

					<div class="form-group">
						<label for ="taskInput">Task</label>
						<input type="text" class="form-control" name="task" id="task">
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-8" style="margin:auto">
					<div class="form-group">
						<label for="daysToCompleteInput">Days To Complete</label> 
						<input type="number" class="form-control" name="daysToComplete" id="daysToComplete">
					</div>
				</div>
			</div>

			<div class="row justify-content-center">	
				<div class="text-center">
					<button id="submit" class="btn btn-primary" type="Submit">Add To List</button>
				</div>
			</div>
		
			</form>
		</div>
		
		<hr />
		
		<!-- make a <container> element for the d.flex newTasks to wrap within-->
		<div class = "container" id = "alertContainer">
		</div>
			<p id="newThing"></p>
	
		
	</body>
	
</html>
