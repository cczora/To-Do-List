<!DOCTYPE html>
<html>
	<head>
	
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<!--Bootstrap links provided via https://getbootstrap.com/docs/4.1/getting-started/introduction/-->
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
		<link href="https://fonts.googleapis.com/css?family=Sriracha" rel="stylesheet">
		
		<script src="To-Do List.js"></script>
		
		<title>Todo List</title>
		
		<style>
			.form-group{
				font-weight:bold;
			}
			#formContainer{

			}
			#alertContainer{
				display:flex;
				flex-wrap: wrap;
				justify-content: space-evenly;
			}
			.alert{
				flex-basis:auto;
				height: 100px;
			}
			p {
				padding: 10px 5px;
				font-weight: bold;
			}
			.mt-20 {
				margin-bottom:20px;
			}
			h1{
				font-family: "Sriracha", sans-serif;
			}
		</style>
		
	</head>
	
	<body>
		<div class="container" id = "formContainer">
			<div class="row justify-content-center">
				<div class="text-center">
					<h1>Todo List</h1>
				</div>
			</div>
			
			<div class="row">
				<div class="col-8 col-sm-12" style="margin:auto">
				<form name="attributes" onsubmit = "return addItem();" method="post" action=#>

					<div class="form-group">
						<label for ="taskInput">Task</label>
						<input type="text" class="form-control" name="task" id="task" required>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-8 col-sm-12" style="margin:auto">
					<div class="form-group">
						<label for="daysToCompleteInput">Deadline Date</label> 
						<input type="date" value = "2019-05-15" class="form-control" name="daysToComplete" id="daysToComplete" required>
					</div>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class = "col-sm-12">
					<div class="text-center">
						<button id="submit" class="btn btn-primary" type="Submit">Add To List</button>
					</div>
				</div>
			</div>
		
			</form>
		</div>
		
		<hr width="80%"/>
		
		<div class = "container col-sm-12" id = "alertContainer">
			<!-- alert items will get put here -->
		</div>
	
		
	</body>
	
</html>
